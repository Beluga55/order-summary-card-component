<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <img class="images" src="images/illustration-hero.svg" alt="hero" />

          <div class="wrapper">
            <div class="paragraph">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>

            <div class="annual__plan">
              <!-- First Division -->
              <div class="annual__left">
                <img src="images/icon-music.svg" alt="icon-music" />

                <div class="price">
                  <h3>Annual Plan</h3>
                  <p>$59.99/year</p>
                </div>
              </div>

              <!-- Second Items -->
              <a class="change" href="#">Change</a>
            </div>

            <div class="cta">
              <button class="button">Proceed to Payment</button>

              <p>Cancel Order</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  </body>
</html>
